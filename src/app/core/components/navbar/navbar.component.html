<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <button mat-button routerLink="/home">
        <h3>Logo</h3>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="mat-accent">{{route.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content-wrapper">
      <div class="sidenav-content" fxLayout="column" ngClass.xs="sidenav-content-xs">
        <div class="app-toolbar-container">
          <mat-toolbar color="primary" class="site-content app-toolbar" ngClass.xs="site-content app-toolbar-xs">
            <mat-toolbar-row class="app-toolbar-row" ngClass.xs="app-toolbar-row-xs">
              <button 
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
              </button>
              <button mat-button routerLink="/home">
                <h3>Logo</h3>
              </button>
              <a mat-button *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="mat-accent">{{route.label}}</a>
            </mat-toolbar-row>
          </mat-toolbar>
        </div>

        <router-outlet></router-outlet>
      </div>

      <div>
        <app-footer></app-footer>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
